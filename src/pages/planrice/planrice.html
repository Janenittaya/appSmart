<ion-header>

  <ion-navbar [color]="isAndroid ? 'danger' : 'secondary'">
    <ion-title class="t-title">แผนก่อนการปฏิบัติ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button color="secondary" block (click)="newPlan()">สร้างแผนการปลูกข้าวใหม่</button>

  <p>
    <ion-card-header>
      แผนที่จะทำวันถัดไปของข้าว
    </ion-card-header>
  </p>
  <ion-card *ngFor="let newsInfo of news">
    <ion-card-content>
      <ion-card-title>
        <h2>ชื่อแผน :</h2> {{ newsInfo.name }}
        <p> รายละเอียดแผน : {{ newsInfo.description }}</p>
        <p> วันที่ลงแผน : {{ newsInfo.date_active }}</p>
        <button ion-button color="defaul">เเก้ไขเเผน</button>
        <button ion-button color="danger" (click)="OnDelete(name,description,date_active,corp_id)">ลบเเผน</button>
      </ion-card-title>
    </ion-card-content>
  </ion-card>
